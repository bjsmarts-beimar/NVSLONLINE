

<div class="no-sidebar" >
    <H1>News From The League</H1>
    
    <div class="panel panel-default">
        <div class="panel-heading">{{selectTitle}}<br>{{selectDateCreated | date:'MM/dd/yyyy h:mm a'}}</div>
        <div class="panel-body">{{selectDescription}}</div>
    </div>
    <h3>All News</h3>
    <div *ngFor="let singleNew of news">
       <span class='link' (click)="selectNew(singleNew)">{{singleNew.title}}</span>
    </div>    
</div>
