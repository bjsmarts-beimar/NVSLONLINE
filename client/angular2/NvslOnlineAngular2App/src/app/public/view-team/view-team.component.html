<main class="panel pt-5 no-sidebar">

    <div class="card mb-5">
        <div class="card-header">
            <b>Schedule</b>            
        </div>
        <div class="card-block p-0">
            <table class="table table-bordered table-sm m-0">
                <thead class="">
                    <tr>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Home</th>
                        <th>Score</th>
                        <th>Away</th>  
                        <th>Venue</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>                      
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer p-0">
        </div>
    </div>


    <div class="card mb-5">
        <div class="card-header">
            <b>Players</b>                                    
        </div>
        <div class="card-block p-0">
            <table class="table table-bordered table-sm m-0">
                <thead class="">
                    <tr>                        
                        <th>Player</th>
                        <th>Goals</th>
                        <th>Assists</th>
                        <th>Points</th>
                        <th>MVP</th>  
                        <th>Hon. Mention</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let player of players | playerFilter: teamId'>                      
                      <td>{{player.FirstName}} {{player.LastName}}</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>                      
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer p-0">
        </div>
    </div>
    
</main>
