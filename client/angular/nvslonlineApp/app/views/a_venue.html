<section class="mainbar">
    <section class="matter">
        <div class="container">
             <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="venueName">Search</label>
                        <input type="text" class="form-control" id="venueName" data-ng-model="vm.venueName" placeholder="Venue Name"/>
                    </div>
           
                    <div class="card mb-5">
                        <!--<div data-cc-widget-header title="Venues" allow-collapse="false"></div>-->
                        <div class="card-header">
                            <b>Venues</b>
                            <div class="pull-right">
                            <a class="btn btn-sm btn-primary btn-create" ng-click="vm.openNewVenue()">Create New</a></div>                        
                        </div>
                         <div class="card-block p-0">
                            <table class="table table-bordered table-sm m-0">
                                <thead class="">
                                    <tr>
                                        <th></th>
                                        <th>Venue Name </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="p in vm.venues | filter:vm.venueName">
                                        <td style="text-align: left">
                                            <a id="Edit" class="btn btn-sm btn-primary btn-create" href ng-click="vm.openEditVenue(p)">Edit </a>
                                            <a id="Delete" class="btn btn-sm btn-danger" href ng-click="vm.openDeleteVenue(p)">Delete </a>
                                        </td>
                                        <td style="text-align: left">{{p.VenueName}}</td>
                                       
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script type="text/ng-template" id="venue.html">
    <div class="modal-content" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Venue</h4>
        </div>
        <div class="modal-body">

            <form role="form" name="form" >

                <div class="form-group">
                    <label for="venueName">Venue Name</label>
                    <input type="text" class="form-control" name="venueName" id="venueName" data-ng-model="venueName" placeholder="Enter Venue Name" required
                    data-ng-class="{error:form.venueName.$invalid && !form.$pristine}"/>
                    <span class="errorText" ng-show="!form.$pristine && form.venueName.$error.required">Venue is required</span>
                
                </div>
        
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-ng-click="ok()" data-ng-disabled="!form.$valid">Save changes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">Close</button>
        </div>
    </div><!-- /.modal-content -->
    </script>
        <script type="text/ng-template" id="delete.html">
            
        <div id="divPrincipalModal">   
         <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
                <h4 class="modal-title"> Confirm Delete this Venue </h4>
              </div>
             <div class="modal-body">

                 <div class="form-group">
                     <label class="control-label">Venue Name:</label>
                     <div style="padding-left: 10px">{{venueName}}</div>
                 </div>
             
             </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-primary" data-ng-click="ok()">Delete</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">Close</button>
        </div>
            </div>
        </div>
    </script>
</section>
