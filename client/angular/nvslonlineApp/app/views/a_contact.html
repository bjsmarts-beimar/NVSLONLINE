<section class="mainbar">
    <section class="matter">
        <div class="container">
            <h2> Received Messages
            </h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="{{vm.title}}" allow-collapse="false"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th> </th>
                                    <th>Request Subject</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Message</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="p in vm.messages">
                                    <td style="text-align: left">
                                        
                                        <a id="Delete" href ng-click="vm.openDeleteNew(p)">Delete </a>
                                    </td>
                                    
                                    <td style="text-align: left">{{vm.request(p.requestSubject)}}</td>
                                    <td style="text-align: left">{{p.yourName}}</td>
                                    <td style="text-align: left">{{p.email}}</td>
                                    <td style="text-align: left">{{p.message}}</td>

                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
   
    <script type="text/ng-template" id="delete.html">
            
        <div id="divPrincipalModal">   
         <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
                <h4 class="modal-title"> Confirm Delete this Message </h4>
              </div>
             <div class="modal-body">
                 <div class="form-group">
                     <label class="control-label">Message from:</label>
                     <div style="padding-left: 10px">{{title}}</div>
                 </div>
             </div>
              
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">Close</button>
                    <button type="button" class="btn btn-primary" data-ng-click="ok()">Delete</button>
                </div>
            </div>

        </div>
   
        
    </script>
</section>
