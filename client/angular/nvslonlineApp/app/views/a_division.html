<section class="mainbar">
    <section class="matter">
        <div class="container">
            <h2> <a href ng-click="vm.openNewDivision()" class="btn btn-default">New Division </a>
            </h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="{{vm.title}}" allow-collapse="false"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th> </th>
                                    
                                    <th>Division Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="p in vm.divisions">
                                    <td style="text-align: left">
                                        <a id="Edit" href ng-click="vm.openEditDivision(p)">Edit </a>|
                                        <a id="Delete" href ng-click="vm.openDeleteDivision(p)">Delete </a>
                                    </td>
                                    
                                    <td style="text-align: left">{{p.DivisionName}}</td>

                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script type="text/ng-template" id="division.html">
    <div class="modal-content" >
        <div class="modal-header">
            <button type="button" class="close" data-ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Divisions</h4>
        </div>
        <div class="modal-body">

            <form role="form" name="form">

                <div class="form-group">
                    <label for="divisionName">Division Name</label>
                    <input type="text" class="form-control" name="divisionName" id="divisionName" data-ng-model="divisionName" placeholder="Enter Division Name" required
                    data-ng-class="{error:form.divisionName.$invalid && !form.$pristine}"/>
                    <span class="errorText" ng-show="!form.$pristine && form.divisionName.$error.required">Division Name is required</span>
                    
                </div>
                
              
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" data-ng-click="ok()" data-ng-disabled="!form.$valid">Save changes</button>
        </div>
    </div><!-- /.modal-content -->
    </script>

    <script type="text/ng-template" id="delete.html">
            
        <div id="divPrincipalModal">   
         <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
                <h4 class="modal-title"> Confirm Delete this Division </h4>
              </div>
             <div class="modal-body">

                 <div class="form-group">
                     <label class="control-label">Division Name:</label>
                     <div style="padding-left: 10px">{{divisionName}}</div>
                 </div>
             
             </div>
              <!--<div class="modal-footer">
                  
                  <input type="submit" id="submit"  class="btn btn-primary" ng-click="submit()" value="Delete"/>
                  <input type="button" id="cancel" class="btn btn-default" ng-click="cancel()" value="Close" data-dismiss="modal"/>
              </div>-->
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" data-ng-click="ok()">Delete</button>
        </div>
            </div>

        </div>
   
        
    </script>
</section>
