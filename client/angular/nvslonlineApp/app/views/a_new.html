<section class="mainbar">
    <section class="matter">
        <div class="container">
           
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-5">
                        <!--<div data-cc-widget-header title="{{vm.title}}" allow-collapse="false"></div>-->
                        <div class="card-header">
                            <b>News</b>
                            <div class="pull-right">
                            <a class="btn btn-sm btn-primary btn-create" ng-click="vm.openNew()">Create New</a></div>                        
                        </div>
                        <div class="card-block p-0">
                            <table class="table table-bordered table-sm m-0">
                                <thead class="">
                                <tr>
                                    <th> </th>
                                    
                                    <th>Title</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="p in vm.news">
                                    <td style="text-align: left">
                                        <a id="Edit" class="btn btn-sm btn-primary btn-create" href ng-click="vm.openEditNew(p)">Edit </a>
                                        <a id="Delete" class="btn btn-sm btn-danger" href ng-click="vm.openDeleteNew(p)">Delete </a>
                                    </td>
                                    
                                    <td style="text-align: left">{{p.title}}</td>
                                    <td style="text-align: left">{{p.description}}</td>

                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script type="text/ng-template" id="new.html">
    <div class="modal-content" >
        <div class="modal-header">
            <button type="button" class="close" data-ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Divisions</h4>
        </div>
        <div class="modal-body">

            <form name="form">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" data-ng-model="title" placeholder="Enter Title"required
                    data-ng-class="{error:form.title.$invalid && !form.$pristine}"/>
                    <span class="errorText" ng-show="!form.$pristine && form.title.$error.required">Title is required</span>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea rows="10" class="form-control" id="description" data-ng-model="description" placeholder="Enter Description"/>
                </div>
                
              
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-ng-click="ok()" data-ng-disabled="!form.$valid">Save changes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">Close</button>
            
        </div>
    </div><!-- /.modal-content -->
    </script>

    <script type="text/ng-template" id="delete.html">
            
        <div id="divPrincipalModal">   
         <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
                <h4 class="modal-title"> Confirm Delete this New </h4>
              </div>
             <div class="modal-body">
                 <div class="form-group">
                     <label class="control-label">Title:</label>
                     <div style="padding-left: 10px">{{title}}</div>
                 </div>
             </div>
              
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-ng-click="ok()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">Close</button>
                    
                </div>
            </div>

        </div>
   
        
    </script>
</section>
